<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="TTTboard.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<!-- form Tic Tac Toe with table. The middle row should show out border line of up and down, the middle colume should show border line of left and right. -->
	<table>
		<tr>
			<td></td>
			<td class = "vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td class = "horizontal"></td>
			<td class = "vertical horizontal"></td>
			<td class = "horizontal"></td>
		</tr>
		<tr>
			<td></td>
			<td class = "vertical"></td>
			<td></td>
		</tr>
	</table>

</body>
</html>
